<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>
	<title>Sinuous app</title>
	<link rel='icon' href='favicon.ico'>
	<link rel='stylesheet' href='global.css'>
</head>
<body>

  <div id="app">
    <form data-t="onsubmit:handleSubmit">
      <input
        type="text"
        placeholder="GitHub username"
        required
        data-bind="value:username"
      />
      <button type="submit">Add card</button>
    </form>
    <div>
      <div data-bind="this:cardsList"></div>
    </div>
  </div>

  <template id="card">
    <div style="margin: 1em">
      <img alt="avatar" style="width: 70px" data-t="src:avatar_url" />
      <div>
        <div style="font-weight: bold" data-t="name"></div>
        <div data-t="blog"></div>
      </div>
    </div>
  </template>

  <script src='build/bundle.js'></script>
</body>
</html>
